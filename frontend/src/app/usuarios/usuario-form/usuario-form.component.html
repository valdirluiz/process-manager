<div class="pt-3 pb-2 mb-3 border-bottom"><h1 class="h2">Cadastro</h1></div>

<form [formGroup]="hospedeForm" (ngSubmit)="save()" novalidate>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Nome</label>
          <input
            type="text"
            formControlName="nome"
            class="form-control"
            required
          />
          <!-- Showing errors using getter method -->
          <p *ngIf="nome.touched && nome.invalid" class="error">
            <sup>*</sup>Informe um nome
          </p>
          <p *ngIf="nome.errors?.minlength" class="error">
            <sup>*</sup>Nome deve conter duas letras
          </p>
        </div>

        <div class="col-md-12 mb-3">
          <label>País origem</label>
          <input
            type="text"
            formControlName="paisOrigem"
            class="form-control"
            required
          />
          <!-- Showing errors using getter method -->
          <p *ngIf="paisOrigem.touched && paisOrigem.invalid" class="error">
            <sup>*</sup>Informe um país de origem
          </p>
        </div>

        <div class="col-md-12 mb-3">
          <label>Email</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            required
          />
          <p *ngIf="email.touched && email.invalid" class="error">
            <sup>*</sup>Informe um email válido
          </p>
          <p *ngIf="email.errors?.pattern" class="error">
            <sup>*</sup>Informe um email válido
          </p>
        </div>

        <div class="col-md-12 mb-3">
          <label>Celular</label>
          <input
            type="text"
            formControlName="celular"
            class="form-control"
            required
          />
          <p *ngIf="celular.touched && celular.invalid" class="error">
            <sup>*</sup>Informe um celular válido
          </p>
          <p *ngIf="celular.errors?.pattern" class="error">
            <sup>*</sup>Somente números
          </p>
        </div>
      </div>

      <div class="form-group text-right">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!hospedeForm.valid"
        >
          Salvar
        </button>
      </div>
    </div>
  </div>
</form>
