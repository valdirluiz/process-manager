version: '3.5'

services:  
    api-service:  
      container_name: api 
      image: quarkus-process-api:latest
      ports: 
        - '8080:8080'  
   
    angular-service:  
      container_name: front  
      build: ./frontend 
      volumes:  
        - './frontend:/usr/src/app' 
      ports: 
        - '4200:4200'  
      command: > 
        bash -c "npm install && ng serve --host 0.0.0.0 --port 4200"